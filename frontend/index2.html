<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Additional custom styles can be added here if needed */
    </style>
    <title>Employee Details</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <h2 class="card-title">Salaries</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                $50,000
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                $60,000
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </li>
                            <!-- Add more salary entries -->
                        </ul>
                    </div>
                </div>
                <div class="card bg-light">
                    <div class="card-header">
                        <h2 class="card-title">Qualifications</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Bachelor's Degree
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Master's Degree
                                <div class="btn-group">
                                    <button class="btn btn-primary btn-sm">Edit</button>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </div>
                            </li>
                            <!-- Add more qualification entries -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card bg-light p-3">
                    <h2 class="card-title">Employee Details Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Select Salary</label>
                            <select class="form-select" id="salary" name="salary" required>
                                <option value="">Select Salary</option>
                                <option value="50000">$50,000</option>
                                <option value="60000">$60,000</option>
                                <!-- Add more salary options -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="qualifications" class="form-label">Select Qualifications</label>
                            <select multiple class="form-select" id="qualifications" name="qualifications[]">
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="Ph.D.">Ph.D.</option>
                                <!-- Add more qualification options -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
